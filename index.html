<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="jsHW15.css">
</head>

<body>
    <!--div id="mapDiv" class="container"-->
    <div class="jumbotron text-center">
        <h1>PCS Map Search</h1>
    </div>
    <div id="mapRow" class="row">
        <div id="searchReasults" class="col-sm-5">
            <h1 class="text-center">Enter Location</h1>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input id="input" type="text" class="form-control input-lg text-center" placeholder="Enter Search Here" />
                    <span class="input-group-btn">
                        <button id="searchButton" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
            <ul class="list-group" id="location-list">
                <li class="list-group-item">
                    <div id="imageDiv">
                    </div>
                </li>
            </ul>
        </div>
        <div id="map" class="col-sm-7">
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Directions</h4>
                </div>
                <div id='modalBody' class="modal-body">
                </div>
                <div id='modalFooter' class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <!--/div-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2ODe3ZVliy4DuysUzgRrs_Vv7dxfUsjU"></script>
    <script src="jsHW15.js"></script>
</body>

</html>
